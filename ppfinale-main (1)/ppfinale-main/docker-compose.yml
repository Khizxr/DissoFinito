version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: security_dashboard
      POSTGRES_USER: dashboard
      POSTGRES_PASSWORD: dashboard
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    environment:
      DATABASE_URL: postgresql+psycopg2://dashboard:dashboard@db:5432/security_dashboard
      SECRET_KEY: change-me
      JWT_SECRET_KEY: change-me-too
    ports:
      - "5000:5000"
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "4173:80"
    depends_on:
      - backend

volumes:
  db_data:
